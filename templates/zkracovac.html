{% extends 'base.html' %}


{% block obsah %}



{% if new  %}
<p>Vytvořená nová zkratka: <a href = "{{new}}">{{new}}</a></p>

{% endif %}

<h2>formulář</h2>
<form action="" method="POST">
    <p class="url">Zadejte URL:<br>
      <input type="text" name="url_adresa" placeholder="URL adresa">
    </p>
    <p><input type="submit" value="Udělej mi adresu!">
    </p>
    </form>
    <ul>
    <h2>Seznam uložených zkratek</h2>
    {% for zkratka,adresa in zkratky %}
      <li><a href= "{{url_for('dezkracovac',zkratka = zkratka) }}">{{ zkratka }}</a>
          <a href= "{{adresa}}">{{adresa}}</a></li>
    
    {% endfor %}
    </ul>
    


{% endblock obsah %}
